name: Frontend CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  CI: true

jobs:
  npm:
    name: Frontend build and tests
    runs-on: macos-14
    defaults:
      run:
        working-directory: cardinal

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cardinal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prettier format check
        run: npm run format:check

      - name: Run unit tests
        run: npm test -- --runInBand

      - name: Build application
        run: npm run build
